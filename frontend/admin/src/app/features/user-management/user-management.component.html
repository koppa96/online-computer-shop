<nb-card>
    <nb-card-header>
        <h4>Felhasználókezelés</h4>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item *ngFor="let item of userItems$ | async">
                <div class="list-item-container">
                    <h6>{{item.userName}}</h6>
                    <div>
                        <nb-toggle [(checked)]="item.isAdmin" (checkedChange)="onCheckedChange($event, item.id)"
                            status="primary">Admin</nb-toggle>

                    </div>
                </div>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
