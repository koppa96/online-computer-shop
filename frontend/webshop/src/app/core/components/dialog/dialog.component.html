<nb-card>
  <nb-card-header>
    <h6>Add meg az értéket</h6>
  </nb-card-header>
  <nb-card-body>
    <input nbInput [(ngModel)]="value">
  </nb-card-body>
  <nb-card-footer>
    <div class="footer-container">
      <button nbButton ghost status="primary">Mégse</button>
      <button nbButton hero status="primary" (click)="onSend()">Küldés</button>
    </div>
  </nb-card-footer>
</nb-card>
