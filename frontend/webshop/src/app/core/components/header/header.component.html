<div class="header">
  <h1>
    Awesome Computer Shop
  </h1>
  <nb-actions size="medium">
    <nb-action>
      <nb-icon class="small mr" icon="sun-outline"></nb-icon>
      <nb-toggle [(checked)]="isDarkTheme" (checkedChange)="onThemeSwitch()"></nb-toggle>
      <nb-icon class="small ml" icon="moon-outline"></nb-icon>
    </nb-action>
    <nb-action link="/basket" nbTooltip="Kosár" nbTooltipPlacement="bottom" icon="shopping-cart-outline"></nb-action>
    <nb-action link="/orders" nbTooltip="Rendeléseim" nbTooltipPlacement="bottom" icon="archive-outline"></nb-action>
    <nb-action *ngIf="!isLoggedIn" class="no-padding">
      <button nbButton ghost (click)="onLogin()" status="primary">
        Bejelentkezés
      </button>
    </nb-action>
    <nb-action *ngIf="!isLoggedIn" class="no-padding">
      <button nbButton ghost status="info">
        Regisztráció
      </button>
    </nb-action>
    <nb-action *ngIf="isLoggedIn" class="no-padding">
      <button status="danger" nbButton ghost (click)="onLogout()">
        Kijelentkezés
      </button>
    </nb-action>
  </nb-actions>
</div>
