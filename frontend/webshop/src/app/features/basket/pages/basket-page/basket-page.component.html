<nb-card>
  <nb-card-header>
    <h4>Kos√°r</h4>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let item of basketItems">
        <app-basket-item [item]="item" (deleteClicked)="deleteItem(item)" (increaseClicked)="changeQuantity(item, 1)" (decreaseClicked)="changeQuantity(item, -1)"></app-basket-item>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
  <nb-card-footer>
    <app-basket-footer [sum]="sum" (deleteItemsClicked)="deleteItems()"></app-basket-footer>
  </nb-card-footer>
</nb-card>
